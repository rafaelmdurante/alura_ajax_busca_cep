<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Busca CEP com AJAX Puro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5">Busca CEP com AJAX Puro</h1>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Informe o CEP">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="logradouro">Endereço</label>
            <input type="text" class="form-control" id="logradouro">
          </div>
          <div class="form-group col-md-2">
            <label for="num">Número</label>
            <input type="text" class="form-control" id="num">
          </div>
          <div class="form-group col-md-5">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro">
          </div>
          <div class="form-group col-md-5">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade">
          </div>
          <div class="form-group col-md-2">
            <label for="uf">UF</label>
            <input type="text" class="form-control" id="uf">
          </div>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="js/busca-cep.js"></script>
</html>
